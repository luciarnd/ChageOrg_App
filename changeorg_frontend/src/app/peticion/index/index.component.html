<div class="container" id="todas-peticiones">
    <div class="row">
        <div class="col-12">
            <h1><strong>Descubre peticiones para firmar</strong></h1>
        </div>
    </div>
    <div class="card" *ngFor="let peticion of peticiones">
        <div class="row g-0">
          <div class="col-md-12 col-lg-8">
            <div class="card-body">
              <h5 class="card-title">{{peticion.titulo}}</h5>
              <p class="card-text">{{peticion.descripcion}}</p>
              <p class="card-text"><small class="text-muted">Subido hace 4 horas</small></p>
            </div>
          <div class="card-footer">
            <a href="#" [routerLink]="['/peticion/', peticion.id, 'view']" class="btn btn-info mx-2" id="btnnaranjalight" style="width: auto;">Ver</a>
            <a href="#" [routerLink]="['/peticion', peticion.id, 'edit']" class="btn btn-primary mx-2" id="btnnaranja" style="margin-top: 0px; width: auto;" *ngIf="loggedUser != undefined && loggedUser.role_id == 1">Editar</a>
            <button type="button" (click)="deletePost(peticion.id)" class="btn btn-danger mx-2" *ngIf="loggedUser != undefined && loggedUser.role_id == 1">Borrar</button>
          </div>
          </div>
          <div class="col-md-12 col-lg-4">
            <img src="http://localhost:8000/storage/{{peticion.image}}" class="img-fluid" alt="a">
          </div>
        </div>
      </div>
</div>
